<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RS JS Ex3</title>
</head>
<body>
    <script>

        var temJS;
    
        function temHabilidade(skills) {
            for (var i = 0; i < skills.length; i++){
                if(skills[i] === 'javascript' || skills[i] === 'js' 
                || skills[i] === "JavaScript" || skills[i] === "Javascript"){
                    temJS = true;
                    break; /* O loop para aqui pois se qualquer outra skill for colocada depois o else
                            * sera executado e a flag ficaria como false e nÃ£o queremos que isso ocorra
                            */
                } else {
                    temJS = false;
                }
            }

            return temJS;
        }

        skills = ['reactjs', 'vue', 'react-native', 'js'];

        console.log(temHabilidade(skills));
    

    </script>
    
</body>
</html>
