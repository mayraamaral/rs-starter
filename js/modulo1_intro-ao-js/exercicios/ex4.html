<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RS JS Ex4</title>
</head>
<body>

    <script>
    
        function xp(anos){
            if (anos <= 0 || anos <= 1){
                return "Iniciante";
            } else if(anos < 1 || anos <= 3){
                    return "Intermediário";
            } else if(anos < 3 || anos <= 6){
                    return "Avançado";
            }else {
                return "Jedi";
            }
        }

        for(var i = 0; i <= 7; i++){
            console.log(xp(i));
        }
    </script>
    
</body>
</html>
