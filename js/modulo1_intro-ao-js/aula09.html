<body>
    <script>
    
    for(var i = 0; i <= 10; i++){
        console.log("Valor de i: ", i);
    }

    var j = 10000;

    while (j >= 10){
        console.log("Valor de j: ", j);

        j /= 10;
    }
    
    </script>
</body>
