<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RS JS Aula 1 M2</title>
</head>
<body>
    <div class="app">
        <button onclick="mostraAlerta()">Pressione</button>
        <br />
        <br />
        <button onmouseover="mostraAlertaOver()">Passe o mouse</button>
        <br />
        <br />
        <input onkeypress="mostraAlertaDigitado()" />

        <script>
            function mostraAlerta(){
                alert('Botão pressionado');
            }
            function mostraAlertaOver(){
                alert('Você passou o mouse pelo botão');
            }
            function mostraAlertaDigitado(){
                alert('Digite a mensagem');
            }
        </script>
    </div>
</body>
</html>
