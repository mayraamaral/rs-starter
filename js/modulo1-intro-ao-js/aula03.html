<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RS JS Aula 3</title>
</head>
<body>
    <script>
        /* Variáveis */

        var nome = "Mayra"; 
        var idade = 19;
        var peso = 90;
        var humano = true;
        
        /* Classe aluno */
        
        var aluno = {
            nome: 'Mayra Amaral',
            /* Também dá pra usar alunos[N] em que N é o número correspondente à posição */
            idade: 19,
            peso: 91,
            humano: true
        };

        /* Vetor */

        var alunos = ['Mayra', 'Mayra 2', 'Mayra 3'];

        /* Printando no console */

        console.log(aluno.nome);
        console.log(aluno.idade);
        console.log(aluno.peso);
        console.log(aluno.humano);
        console.log('-----');
        console.log(alunos);
    </script>
</body>
</html>
